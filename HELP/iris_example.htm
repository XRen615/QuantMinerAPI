<p align=center style='text-align:center'><b><span lang=EN-US style='font-size:
13.5pt'>Iris Dataset Example</span></b></p>

<p class=MsoNormal><span lang=EN-US><br>
<br>
We illustrate the 5 steps of <span class=SpellE>QuantMiner</span> on the Iris
dataset from the UCI Machine Learning repository
(http://archive.ics.uci.edu/ml/datasets/Iris). The dataset is available in the
CSV format in the software. <br>
<br>

 <v:stroke joinstyle="miter"/>
 <v:formulas>
  <v:f eqn="if lineDrawn pixelLineWidth 0"/>
  <v:f eqn="sum @0 1 0"/>
  <v:f eqn="sum 0 0 @1"/>
  <v:f eqn="prod @2 1 2"/>
  <v:f eqn="prod @3 21600 pixelWidth"/>
  <v:f eqn="prod @3 21600 pixelHeight"/>
  <v:f eqn="sum @0 0 1"/>
  <v:f eqn="prod @6 1 2"/>
  <v:f eqn="prod @7 21600 pixelWidth"/>
  <v:f eqn="sum @8 21600 0"/>
  <v:f eqn="prod @7 21600 pixelHeight"/>
  <v:f eqn="sum @10 21600 0"/>
